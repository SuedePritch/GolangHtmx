<div class="user-card" hx-get="/user/{{.UserID}}" hx-target="this" hx-swap="outerHTML">
    <div><label>First Name</label>:{{.FirstName}}</div>
    <div><label>Last Name</label>:{{.LastName}}</div>
    <div><label>Username</label>:{{.Username}}</div>
    <div><label>Email</label>: {{.Email}}</div>
</div>
